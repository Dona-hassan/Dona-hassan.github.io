<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javaScript-sheet5</title>
        <script type="text/JavaScript">
        var time = new Date().getHours();
        var name = window.prompt("Enter Your Name:");
        if (time < 12) {
            document.write("Good morning " + name);         
        }
        else {
            document.write("Good Afternoon " + name);
        }
        </script>
    </head>
    <body>
    </body>
</html>
